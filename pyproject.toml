[tool.ruff]
line-length = 100
target-version = "py311"

extend-exclude = [
  ".venv",
  "node_modules",
]

[tool.ruff.lint]
# Core quality + docstrings
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "D",   # pydocstyle (docstrings)
]

# Strict policy: keep ignores minimal.
ignore = []

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
