name: Standards CI

'on':
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  markdown-and-yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm ci

      - name: Run markdownlint
        run: npm run lint:md

      - name: Run eslint (JSDoc)
        run: npm run -s lint:js

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (pinned)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run yamllint
        run: python -m yamllint .

      - name: Run ruff
        run: python -m ruff check . --output-format=full

      - name: Run pydoclint (docstring structure)
        run: |
          python -m pip show pydoclint
          pydoclint --style google --skip-checking-short-docstrings False --arg-type-hints-in-docstring False --check-class-attributes False --skip-checking-raises True --check-return-types False --check-yield-types False scripts

      - name: Run interrogate (doc coverage)
        run: |
          interrogate --style google --fail-under 80 --ignore-private --ignore-semiprivate --ignore-module --exclude tests scripts

      - name: Run Vale (prose lint)
        run: python scripts/run_vale.py

      - name: Run mypy
        run: python -m mypy --config-file mypy.ini scripts

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Validate JSON schemas with Ajv
        run: npm run validate:schema

      - name: Run pytest
        run: python -m pytest tests

  powershell-lint:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: Invoke-ScriptAnalyzer -Path .\scripts -Recurse
