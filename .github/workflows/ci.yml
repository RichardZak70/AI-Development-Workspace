name: Standards CI

'on':
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  markdown-and-yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm ci

      - name: Run markdownlint
        run: npm run lint:md

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: python -m pip install --upgrade pip yamllint pre-commit ruff mypy

      - name: Run yamllint
        run: python -m yamllint .

      - name: Run ruff
        run: python -m ruff check scripts tests

      - name: Run mypy
        run: python -m mypy --config-file mypy.ini scripts

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Validate JSON schemas with Ajv
        run: npm run validate:schema

  powershell-lint:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: Invoke-ScriptAnalyzer -Path .\scripts -Recurse
