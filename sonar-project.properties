# SonarQube configuration for AI Development Workspace Template
sonar.projectKey=ai-development-workspace
sonar.projectName=AI Development Workspace
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.exclusions=.venv/**,venv/**,env/**,build/**,dist/**,__pycache__/**,*.spec,*.pyc,test_*.py,*_test.py,tests/**,Example_*/**,config_backup/**,node_modules/**,target/**,bin/**,obj/**,.git/**

# Language specific settings
sonar.python.version=3.11
sonar.c.file.suffixes=.c
sonar.cpp.file.suffixes=.cpp,.cc,.cxx,.hpp,.h
sonar.java.source=11
sonar.java.target=11
sonar.cs.vscoveragexml.reportsPaths=coverage.xml

# Build and compile commands
sonar.cfamily.compile-commands=compile_commands.json
sonar.cfamily.build-wrapper-output=build-wrapper-output

# Coverage exclusions
sonar.coverage.exclusions=**/*test*/**,**/*Test*/**,**/test/**,**/tests/**,**/Example_*/**

# Quality gates
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.mode=review